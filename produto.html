<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b362ee2bcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/produto.css">
    <title>Produto</title>
</head>
<body>
    <head>
        <nav>


        </nav>
    </head>
    <main class="container">
        <!--Carousel-->
        <div id="carousel-jogos" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-terget="#carousel-jogos" data-slide-to="0" class="active"></li>
                <li data-terget="#carousel-jogos" data-slide-to="1"></li>
                <li data-terget="#carousel-jogos" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/brawl.jpg" class="d-block w-100" alt="brawl">
                </div>
                <div class="carousel-item">
                    <img src="imagens/nilah.jpg" class="d-block w-100" alt="nilah">
                </div>
                <div class="carousel-item">
                    <img src="imagens/clashroyale.jpeg" class="d-block w-100" alt="cr">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carousel-jogos" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carousel-jogos" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>



        <!--Card-->
        <div class="card">
            <img src="imagens/brawl.jpg" alt="brawl">
            <div class="card-body">
                <h5 class="card-title">Brawl Stars</h5>
                <p class="card-text">Brawl Stars é um jogo eletrônico mobile focado nos estilos de arena de batalha, multijogador online e habilidades em terceira pessoa, desenvolvido e publicado pela empresa produtora de jogos Supercell. Foi lançado globalmente no dia 12 de dezembro de 2018 pelo iOS e Android</p>
                <a href="#" class="btn btn-dark">Veja mais</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
